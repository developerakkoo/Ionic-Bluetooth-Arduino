<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Inbox
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-refresher slot="fixed" (ionRefresh)="refresh($event)">
    <ion-refresher-content></ion-refresher-content>
  </ion-refresher>
  
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">
        Inbox
      </ion-title>
    </ion-toolbar>
  </ion-header>
  
  <ion-list>
    <ion-item *ngFor="let item of devices" (click)="connect(item)">
      <ion-label>
        <p>Name {{ item.name }}</p>
        <p> Id {{item.id}} </p>
        <p> Address {{item.address}} </p>
        <p> Class {{item.class}} </p>
      </ion-label>
    </ion-item>
  </ion-list>
</ion-content>
